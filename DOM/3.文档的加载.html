</head>
<body>
    <button id="btn">按钮</button>

    <script type="text/javascript">
        /* 
         * 浏览器在加载一个页面时，是按照自上向下的顺序加载的
         * 读取到一行就运行一行
         * 如果将script标签写到页面上方，在代码执行时，页面还没有加载
         * 页面没有加载，DOM对象也没有加载，会导致无法获取到DOM对象
         * 将js代码编写到页面的下部就是为了在页面加载完毕以后再执行js代码
         */

         //获取id为btn的按钮
        var btn = document.getElementById("btn");
        
         btn.onclick = function(){
            alert("你还点！！")
          };
    </script>
</body>
</html>
