<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <script type="text/javascript">
        /* 
         * Math
         * Math 和其他对象不同，他是一个构造函数
         * 他属于一个工具类，不用创建对象，他里面封装了数学运算相关的属性和方法
         *  Math.PI表示圆周率
         */
        console.log(Math.PI);


         /* 
          * abs()返回数的绝对值
          */
        console.log(Math.abs(-1));//1


        /*
         * Math.ceil()可以对一个数进行向上取整
         * Math.floor()可以对一个数进行向下取整
         * 
         */
          console.log(Math.ceil(1.4));//2
          console.log(Math.floor(1.4));//1

        /*
         * Math.random()
         * 可以生成一个0-1之间的随机数
         * 生成一个0-10之间的随机数Math.random()*10
         * 生成一个0-x之间的随机数 Math.round(Math.randon()*x)
         * 生成一个1-10之间的随机数   Math.round(Math.random()*9 + 1)
         * 生成一个x-y之间的随机数  Math.round(Math.random()*(y-x) + x)
         */
        for (var i = 0; i < 100; i++){
            console.log(Math.random());//可以生成一个0-1之间的随机数
            console.log(Math.round(Math.random()*10));//生成一个0-10之间的随机数
            console.log(Math.round(Math.random()*5));//可以生成一个0-5之间的随机数
            console.log(Math.round(Math.random()*9 + 1));//可以生成一个1-10之间的随机数
        }
        

        /*
         * Math.max()可以获取多个数中的最大值
         * Math.min()可以获取多个数中的最小值
         * 
         */
        console.log(Math.max(20, 30, 100, 70));//100
        console.log(Math.min(20, 30, 100, 70));//20
        
        
        /*
         * Math.pow(x,y)返回x的y次幂
         */
        
        console.log(Math.pow(2, 3));//8
        console.log(Math.pow(5, 3));//125


        /*
         * Math.sqrt()用于对一个数进行开方运算
         */
        
        console.log(Math.sqrt(4));//2
        console.log(Math.sqrt(25));//5

    </script>
</head>
