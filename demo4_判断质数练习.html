    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            // 在页面接收用户输入的一个数字，并判断该数字是否为质数；
            var num = prompt("请输入一个大于1的整数：");
            if(num < 1){
                alert("该值不合法");
            }else{
                var flag = true;
                for(var i = 2; i<num; i++){
                    if(num % i == 0){
                        alert(num + "不是质数");
                        flag = false;
                    }
                }
                if(flag = true){
                    alert(num + "是质数");
                }
                
            }
        </script>
    </head>
    <body>
        
    </body>
