<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data对象</title>
    <script>
        var d2 = new Date("12/03/2016 11:34:45");

        // getDate() 
        // 获取当前对象是几日
        var date  = d2.getDate();//3

        // getDay()
        // 获取当前对象是周几（0-6表示周日到周六）
        var day = d2.getDay();//6

        // getMonth()
        // 获取当前对象的月份（0-11表示1月到12月）
        var month = d2.getMonth();//11
        
        // getFullYear()
        // 获取当前对象的年份
        var year = d2.getFullYear();//2016
        // console.log(year);

        // getTime()
        // 获取当前时间对象的时间戳
        // 时间戳指的是从格林威治标准时间的1970年1月1日，0时0分0秒到当前日期花费的毫秒数（1s = 1000ms）
        // 计算机底层在保存时间时使用的都是时间戳
        var time = d2.getTime();//1480736085000

        var d3 = new Date("1/1/1970 0:0:0");
        time = d3.getTime();//-28800000   d3为北京时间，北京时间和格林威治有8小时时间差；
        // console.log(time);

        // 获取当前时间戳
        time = Date.now();//1662022030503
        console.log(time);
    </script>
</head>
<body>
    
</body>
</html>
