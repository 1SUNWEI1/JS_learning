<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        在JS中有6种数据类型
        String 字符串
        Number 数值
        Boolean 布尔值
        Null 空值
        Undefined 未定义
        Object 对象 
        String、Number、Boolean、Null、Object属于基本数据类型
        Object属于引用数据类型
        */
        /* 
         在JS中字符串需要用引号引起来
         使用双引号或单引号都可以，但是不能混着用
         引号不能嵌套，双引号里面不能放双引号，单引号里面不能放单引号
        */
        var str = "hello";
        console.log("hell0");
        console.log(str);

        /* 
            JS数组
        */
       //var cars = new Array("zhao","qian","sun");
       //var cars = ["zhao","qian","sun"];
        var cars = new Array();
        cars[0]="zhao";
        cars[1]="qian";
        cars[2]="sun";
        

        console.log(cars[1]);
    </script>
</head>

<body>

</body>

</html>
