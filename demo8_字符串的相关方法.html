<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串的相关方法</title>
    <script>
        var str = "hello world";
        
        /* 
         *length属性
         *      返回字符串数组的长度
         *      根据索引获取指定字符
         */

         console.log(str.length);//11


        /* 
         * charAt()
         *      返回字符串中指定位置的字符
         */

         console.log(str.charAt(0));//72
         console.log(str[4]);//o


         /* 
         * charCodeAt()
         *      返回字符串中指定位置字符的字符编码（Unicode编码）
         */

         console.log(str.charCodeAt(0));//104


         /* 
         * String.fromCharCode()
         *      根据字符编码
         */

         console.log(String.fromCharCode(104));//h
         console.log(String.fromCharCode(20013));//中


         /* 
         * concat()
         *      可以用来连接两个或多个字符串
         *      作用和 + 一样
         *      不会对原字符串产生影响
         */
        str1 = "and you";
         console.log(str.concat("世界"));//hello world世界
         console.log(str.concat("世界","和你"));//hello world世界和你
         console.log(str.concat(str1));//hello worldand you


         /* 
         * indexOf()
         *     检索一个字符串中是否含有指定内容 
         *     如果字符串中含有该内容，则会返回第一次出现的索引
         *      如果没有找到制定的内容，返回-1；
         *      可以指定第二个参数，制定开始查找的位置；
         */

         console.log(str.indexOf("h"));//0
         console.log(str.indexOf("w"));//6
         console.log(str.indexOf("l"));//2
         console.log(str.indexOf("t"));//-1
         console.log(str.indexOf("l",3));//3
        console.log("****************************************************")

         /* 
         * lastIndexOf()
         *     用法和indexOf一样 
         *     不同的是indexOf是从前往后找
         *     lastIndexOf是从后往前找
         *     也可以指定开始查找的位置
         */

         console.log(str.lastIndexOf("h"));//0
         console.log(str.lastIndexOf("w"));//6
         console.log(str.lastIndexOf("l"));//9
         console.log(str.lastIndexOf("t"));//-1
         console.log(str.lastIndexOf("l",3));//3

         /* 
         * slice()
         *      可以从字符串中截取指定的内容
         *      不会影响原字符串，而是将截取到的内容返回
         *      参数：
         *          第一个参数：开始位置的索引（包括开始位置）
         *          第二个参数：结束位置的索引（不包括结束位置）-如果省略第二个参数，则会截取到后面所有的
         *          也可以传递一个负数作为参数，负数的话将从后面开始计算
         */

         console.log(str.slice(0,4));//hell
         console.log(str.slice(3,8));//lo wo
         console.log(str.slice(3,-1));//lo worl



    </script>
</head>
<body>
    
</body>
</html>
